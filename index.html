<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Assistant</h1>
        <div class="input-section">
            <label for="userInput">Ask Your Fitness Question:</label>
            <textarea id="userInput" rows="4" placeholder="E.g., What exercises should I do for abs?"></textarea>
            <button onclick="processInput()">Get Answer</button>
        </div>
        <div class="output-section">
            <h2>Response:</h2>
            <p id="responseText">Your fitness assistant is ready to help!</p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
